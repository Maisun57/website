<!DOCTYPE html>
<html>
<head>
<style>
.box {
width: 100px;
height: 100px;
position: relative;
background-color: rgb(153, 51, 151);
animation: move 1s infinite;
}

@keyframes move {
0% { left: ; top: 0; }
25% { left: 30px; top: 0; }
50% { left: 200px; top: 200px; }
75% { left: 0; top: 200px; }
100% { left: 0; top: 0; }
}
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
